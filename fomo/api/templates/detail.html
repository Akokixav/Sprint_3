<%inherit file = "catalog_base.htm" />

<%block name="full_content">

<div class="container">
  <a href="/catalog/index/">Back</a>
	<div class="row">
   <div class="col-xs-4 item-photo">
                    <img style="max-width:100%;" src="${STATIC_URL}catalog/media/${product.pictures.all(  )[0].subdir}" />
                    <button class="btn btn-primary" id="picturemodal">More photos</button>
   </div>

                <div class="col-xs-5" style="border:0px solid gray">
                    <!-- Datos del vendedor y titulo del producto -->
                    <h3>${product.name}</h3>
                    <h5 style="color:#337ab7">Category: ${product.category}</h5>

                    <!-- Precios -->
                    <h6 class="title-price"><small>PRICE</small></h6>
                    <h3 style="margin-top:0px;">$ ${product.price} </h3>

                    <!-- Detalles especificos del producto -->


                    <!-- Botones de compra -->
                    <div class="section" style="padding-bottom:20px;">
                        <button class="btn btn-success"><span style="margin-right:20px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add to cart</button>
                        <h6><a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span> Add to favorite list</a></h6>
                    </div>
                </div>


	</div>
</div>

</%block>
