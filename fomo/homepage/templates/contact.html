<%inherit file="homepage_base.htm" />



  <%block name="middle_content">

    <form action="/homepage/contact/" method="post"  >
      <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}"/>
        <div class="form-group">
            <label class="form-group" for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="user_name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label class="form-group" for="mail">E-mail:</label>
            <input class="form-control" type="email" id="mail" name="user_mail" placeholder="E-mail" />
        </div>
        <div class="form-group">
            <label class="form-group" for="msg">Message:</label>
            <textarea class="form-control" id="msg" name="user_message" placeholder="Message"></textarea>
        </div>

        <div class="button">
           <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

</%block>
