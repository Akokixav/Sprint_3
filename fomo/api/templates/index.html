<%inherit file="catalog_base.htm" />


<%block name="left_content">

<ul>
 %for item in category:

<li><a href="/catalog/index/${item.id  }">${item.name}</a></li>

 %endfor
 </ul>


</%block>


<%block name="middle_content">

%for product in products:
    <div class="tile-container">
      <div class="tile-image">
        <a href="/catalog/detail/${product.id}">
          <img class="img-responsive" src="${STATIC_URL}catalog/media/${product.pictures.all()[0].subdir}">
        </a>

      </div>

      <div class="tile-text">
        ${product.name}
      </div>

      <div class="price">
        <a href="${STATIC_URL}catalog/detail/${product.id}" class="btn btn-danger btn-sm" role="button">BUY</a>
          ${product.price}
      </div>

  </div>
%endfor





</%block>

<%block name="right_content">

%for item in last5[0:5]:

<div class="tile-container">
<a href="/catalog/detail/${item.id}">
  <div class="tile-image">
   <img class="img-responsive" src="${STATIC_URL}catalog/media/${item.pictures.all()[0].subdir }">
  </div>
</a>
</div>
%endfor



</%block>
